<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi QR Hybrid</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4a90e2">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/img/prambanan.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }
    .container {
      backdrop-filter: blur(5px);
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 12px;
      margin-top: 50px;
      max-width: 400px;
      text-align: center;
    }
    button { width: 100%; }
    .status { margin-top: 10px; }
    table { margin-top: 20px; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Absensi QR Hybrid</h2>
    <p id="connection">Mengecek koneksi...</p>

    <input type="text" id="qrInput" class="form-control mb-2" placeholder="Scan QR / Masukkan ID">
    <button id="absenBtn" class="btn btn-primary">Absen</button>

    <div class="status" id="status"></div>

    <h5 class="mt-3">Riwayat Absen Offline</h5>
    <table class="table table-striped table-dark" id="offlineTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Jam Masuk</th>
          <th>Jam Pulang</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ==================== Service Worker ====================
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker terdaftar'))
        .catch(err => console.log('Service Worker gagal: ', err));
    }

    // ==================== Cek Koneksi ====================
    const connectionEl = document.getElementById('connection');
    function updateConnection() {
      connectionEl.textContent = navigator.onLine ? 'Online' : 'Offline';
    }
    window.addEventListener('online', updateConnection);
    window.addEventListener('offline', updateConnection);
    updateConnection();

    // ==================== Elemen DOM ====================
    const absenBtn = document.getElementById('absenBtn');
    const qrInput = document.getElementById('qrInput');
    const statusEl = document.getElementById('status');

    const SERVER_URL = 'https://script.google.com/macros/s/AKfycbzZLMlM58rCFiOi2beJ3KuhIpymBOxxf3uKW5ab4VYsPGxxpOqqlovTlshhVNXJc1pe/exec';

    // ==================== Render Tabel Offline ====================
    function renderOfflineTable(){
      const tableBody = document.querySelector('#offlineTable tbody');
      const offlineData = JSON.parse(localStorage.getItem('offlineAbsensi') || '[]');
      tableBody.innerHTML = '';

      offlineData.forEach(item => {
        const date = new Date(item.timestamp);
        const jamMasuk = item.jamMasuk || "-";
        const jamPulang = item.jamPulang || "-";
        const status = item.synced ? 'Tersinkron' : 'Belum';

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${date.toLocaleDateString()}</td>
          <td>${jamMasuk}</td>
          <td>${jamPulang}</td>
          <td>${status}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // ==================== Simpan Offline ====================
    function saveOffline(payload){
      let offlineData = JSON.parse(localStorage.getItem('offlineAbsensi') || '[]');
      offlineData.push({
        ...payload,
        synced: false,
        jamMasuk: new Date().toLocaleTimeString(),
        jamPulang: ""
      });
      localStorage.setItem('offlineAbsensi', JSON.stringify(offlineData));
      statusEl.textContent = 'Offline: Data disimpan sementara';
      renderOfflineTable();
    }

    // ==================== Kirim ke Server ====================
    function sendToServer(payload){
      return fetch(SERVER_URL, {
        method: 'POST',
        body: JSON.stringify(payload),
        headers: {'Content-Type': 'application/json'}
      }).then(res => res.json());
    }

    // ==================== Fungsi Absen ====================
    async function absen(){
      const id = qrInput.value.trim();
      if(!id) return alert('Isi ID terlebih dahulu');

      let token = localStorage.getItem('absenToken') || null;
      const payload = { id, timestamp: new Date().toISOString(), token };

      if(navigator.onLine){
        try {
          const data = await sendToServer(payload);
          statusEl.textContent = 'Absen berhasil!';

          // Simpan token pertama kali
          if(data.token) localStorage.setItem('absenToken', data.token);
        } catch(e){
          statusEl.textContent = 'Gagal terhubung server, data disimpan offline';
          saveOffline(payload);
        }
      } else {
        // offline
        if(!token){
          statusEl.textContent = 'Offline: Belum ada token. Scan pertama harus online.';
          return;
        }
        saveOffline(payload);
      }

      qrInput.value = '';
    }

    absenBtn.addEventListener('click', absen);

    // ==================== Sinkronisasi Offline ====================
    async function syncOfflineData(){
      let offlineData = JSON.parse(localStorage.getItem('offlineAbsensi') || '[]');
      if(offlineData.length === 0) return;

      const remaining = [];
      for(let item of offlineData){
        try {
          await sendToServer(item);
          item.synced = true;
        } catch {
          remaining.push(item);
        }
      }

      localStorage.setItem('offlineAbsensi', JSON.stringify(remaining));
      renderOfflineTable();

      if(remaining.length === 0){
        statusEl.textContent = 'Offline data tersinkron!';
      } else {
        statusEl.textContent = 'Beberapa data gagal sinkron offline';
      }
    }

    window.addEventListener('online', syncOfflineData);

    // Render awal tabel
    renderOfflineTable();
  </script>
</body>
</html>
